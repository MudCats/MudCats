<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Echoes</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/stylesheet.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500" rel="stylesheet">
  </head>
  <body>
    <script>
      function statusChangeCallback(response) {
        console.log('statusChangeCallback');
        if (response.status === 'connected') {
          testAPI();
        } else {
          //document.getElementById('status').innerHTML = 'Please log ' + 'into this app.';
        }
      }

      function checkLoginState() {
        FB.getLoginStatus(function(response) {
          statusChangeCallback(response);
        });
      }

      window.fbAsyncInit = function() {
        FB.init({
          appId      : '617099058485860',
          cookie     : true, 
          xfbml      : true, 
          version    : 'v2.8' 
        });  
          FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
          });
        };
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));

      function testAPI() {
        console.log('Welcome!  Fetching your information.... ');
        FB.api('/me', function(response) {
          
          var username = response.name.split(' ');
          console.log(username);
          $.ajax({
            url: '/signup',
            type: 'POST',
            data: {
              username: username[0] + '.' + username[1],
              password: 'facebook',
              user: username[0]
            },
            success: (response) => {
              // sets state of all entries
              // sets current user name
              $.ajax({
                url: '/signin',
                type: 'POST',
                data: {
                  username: username[0] + '.' + username[1]
                },
                success: (response) => {
                  // sets state of all entries
                  // sets current user name
                  window.location.reload();
                  //reload to the dashboard
                },
                error: function (error) {
                  console.log(error);
                  throw error;
                }
              })
            },
            error: function (error) {
              console.log(error);
              throw error;
            }
          });
        });
      }
    </script>
  <div class="landing container">
    <div class="container-fluid">
        <div class="col-md-3"></div>
        <div class="col-md-6 text-center">
          <img src="styles/logo.svg" class="logo">
          <p class="blurb">Your living listening history.</p>
           
            <fb:login-button class= 'nav-button' align='center' style='padding: 8px'  scope="public_profile,email" onlogin="checkLoginState();">
            </fb:login-button>

            <div id="status">
            </div>

        </div>
        <div class="col-md-3"></div>
    </div>
  </div>
 

  <a href="http://github.com/project-pretzel/echoes"><img src="/styles/github-octocat.png" class="github-octocat"></a>
  <script src="/node_modules/jquery/dist/jquery.js"></script>
  <footer class="navbar-fixed-bottom landing">
    <p class="author-credit">Refactored with lollipops by Clark Baumgartner, Carla Clay, James Contreras and Nathan Turinski.</p>
  </footer>
  </body>
</html>
